<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Solar System Details</title>
</h:head>
<h:body>

	<p:outputPanel
		rendered="#{not empty solarSystemDetailsBean.solarSystem}"
		id="details">

		<center>
			<h:outputText value="#{solarSystemDetailsBean.solarSystem.name}" />
		</center>
		<h:panelGrid columns="2">
			<h:outputText value="Neighbours: " />
			<ui:repeat var="neighbour"
				value="#{solarSystemDetailsBean.solarSystem.neighbourNames}">
				<p:commandLink style="margin-right:9px" value="#{neighbour}"
					update=":systemDetails"
					action="#{solarSystemDetailsBean.setSolarSystemByName(neighbour)}" />
			</ui:repeat>
		</h:panelGrid>
		<h:outputText
			value="Security: #{solarSystemDetailsBean.solarSystem.security}" />
		<p:lineChart id="linear"
			value="#{solarSystemDetailsBean.activityModel}" legendPosition="e"
			title="Activity" style="height:300px"
			datatipFormat="#{solarSystemDetailsBean.datatipFormat}" />
	</p:outputPanel>
</h:body>
</html>
