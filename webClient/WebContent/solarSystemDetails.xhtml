<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Solar System Details</title>
</h:head>
<h:body>
	<p:outputPanel
		rendered="#{not empty solarSystemDetailsBean.solarSystem}">
		<center>
			<h:outputText value="#{solarSystemDetailsBean.solarSystem.name}" />
		</center>

		<h:panelGrid>

			<h:outputText value="Neighbours: #{solarSystemDetailsBean.solarSystem.neighbourNames}" />
			<h:outputText value="Security: #{solarSystemDetailsBean.solarSystem.security}" />



		</h:panelGrid>
		<p:lineChart id="linear"
			value="#{solarSystemDetailsBean.activityModel}" legendPosition="e"
			title="Activity" style="height:300px"
			datatipFormat="#{solarSystemDetailsBean.datatipFormat}" />
	</p:outputPanel>
</h:body>
</html>
