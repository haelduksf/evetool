<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Nav Computer login</title>
</h:head>
<h:body>
<!-- 	<p:dialog id="loginDialog" header="Login" widgetVar="login" -->
<!-- 		modal="true" visible="true" resizable="false" closable="false"> -->
		<h:form id="loginForm" prependId="false">

			<p:panelGrid columns="3">
				<p:outputLabel for="j_username" value="Username" />
				<p:inputText id="j_username" required="true" label="username" />
				<p:message for="j_username" />

				<p:outputLabel for="j_password" value="Password" />
				<p:inputText type="password" id="j_password" label="password"
					required="true" />
				<p:message for="j_password" />
				
				<p:outputLabel for="_spring_security_remember_me"
				value="Remember me" />
				<h:selectBooleanCheckbox id="_spring_security_remember_me" />

			</p:panelGrid>

			<p:commandButton type="submit" id="login" value="Login"
				action="#{loginBean.doLogin}" ajax="false" />
			<br />
			<h:outputText rendered="#{not empty SPRING_SECURITY_LAST_EXCEPTION}"
				value="Login Failed: #{SPRING_SECURITY_LAST_EXCEPTION.message}"
				style="color:red" />
		</h:form>
<!-- 	</p:dialog> -->
</h:body>
</html>
